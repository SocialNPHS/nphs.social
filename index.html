<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <title>SocialNPHS</title>
  <!-- Material icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Angular -->
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <!-- Misc libs -->
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
  <!-- Angular Material -->
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
  <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>

  <!-- Main stylesheet -->
  <link rel="stylesheet" href="css/main.css">
</head>

<body ng-app="SocialNPHS">

  <div layout="row">
    <div layout="column">
      <md-button><i class="material-icons">home</i></md-button>
    </div>
    <!-- Content area -->
    <div id="content-main">
      <div id="timeline-main"></div>
    </div>
  </div>

  <!-- Twitter widgets library -->
  <script type="text/javascript" src="js/twitter-widgets.js"></script>

  <!-- MY JS -->
  <script type="text/javascript" src="js/main.js"></script>

  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/controllers/MainController.js"></script>
</body>

</html>
