<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <title>SocialNPHS</title>
  <base href="/">

  <!-- Material icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Angular -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <!-- Angular routing -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular-route.js"></script>
  <!-- Angular animations -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
  <!-- Misc Angular libs -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
  <!-- Angular Material -->
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc.5/angular-material.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc.5/angular-material.min.js"></script>

  <!-- Main stylesheet -->
  <link rel="stylesheet" href="css/main.css">
</head>

<body ng-app="SocialNPHS" layout="row" md-colors="{background: 'background'}">
  <div id="sidebar" layout="column" class="md-whiteframe-4dp" md-colors="{background: 'grey-800'}">
    <md-button href="/" class="md-icon-button"><i class="material-icons">home</i></md-button>
    <md-button href="/timeline" class="md-icon-button"><i class="material-icons">list</i></md-button>
  </div>
  <!-- Content area -->
  <div id="content-main" flex ng-view></div>

  <!-- Twitter widgets library -->
  <script type="text/javascript" src="js/twitter-widgets.js"></script>

  <!-- MY JS -->
  <script type="text/javascript" src="js/main.js"></script>

  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/controllers/MainController.js"></script>
</body>

</html>
