<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">

  <title>SocialNPHS</title>
  <meta name="description" content="Analyzing New Paltz High School's tweets">

  <!-- Required for AngularJS routing in html5mode -->
  <base href="/">
  <!-- This site works on mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Roboto font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
  <!-- Material icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Angular -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <!-- Angular routing -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular-route.js"></script>
  <!-- Angular animations -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
  <!-- Misc Angular libs -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
  <!-- Angular Material -->
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc.5/angular-material.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc.5/angular-material.min.js"></script>

  <!-- Main stylesheet -->
  <link rel="stylesheet" href="main.css">
</head>

<body ng-app="SocialNPHS" ng-controller="MainCtrl" layout="row" md-colors="{background: 'background'}">
  <div id="sidebar" layout="column" class="md-whiteframe-4dp" md-colors="{background: 'grey-800'}">
    <md-button ng-repeat="item in navPages" href="{{item.href}}" class="icon-container" ng-class="{'selected-tab': item.selected}">
      <md-icon class="material-icons">{{item.icon}}</md-icon>
      <md-tooltip md-direction="right">{{item.name}}</md-tooltip>
    </div>
  </div>
  <!-- Content area -->
  <div id="content-main" class="slide-up" ng-view flex></div>

  <!-- Twitter widgets library -->
  <script type="text/javascript" src="js/twitter-widgets.js"></script>

  <!-- MY JS -->
  <script type="text/javascript" src="js/main.js"></script>

  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/controllers/MainCtrl.js"></script>
  <script type="text/javascript" src="js/controllers/HomeCtrl.js"></script>
  <script type="text/javascript" src="js/controllers/TimelineCtrl.js"></script>
</body>

</html>
